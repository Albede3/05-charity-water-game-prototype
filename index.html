<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Drop Catch - Charity: Water</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fdfbf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    h1 {
      color: #009edb;
      margin-top: 20px;
    }
    #gameArea {
      position: relative;
      width: 350px;
      height: 500px;
      background: #e5f6fd;
      border: 4px solid #009edb;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 6px 24px #009edb33;
      margin-bottom: 12px;
      display: none;
    }
    #bucket {
      position: absolute;
      bottom: 10px;
      width: 80px;
      height: 40px;
      background: #fffbe3;
      border: 4px solid #ffd600;
      border-radius: 0 0 40px 40px;
      left: 135px;
      box-shadow: 0 2px 8px #ffd60066;
      transition: left 0.05s;
    }
    .drop {
      position: absolute;
      width: 28px;
      height: 28px;
      background: #009edb;
      border-radius: 50% 50% 65% 65% / 55% 55% 100% 100%;
      box-shadow: 0 3px 8px #009edb99;
    }
    .polluted {
      background: #6a5d43 !important;
      box-shadow: 0 3px 8px #4c3e1a99 !important;
    }
    #scoreboard {
      display: flex;
      gap: 30px;
      font-size: 1.15rem;
      margin-bottom: 12px;
      display: none;
    }
    #factBox {
      background: #fffde7;
      color: #856404;
      border: 2px solid #ffd600;
      border-radius: 10px;
      padding: 10px 20px;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 6px 30px #ffd60022;
      z-index: 10;
      display: none;
      text-align: center;
      min-width: 230px;
    }
    #restartBtn, #startBtn, #resetBtn {
      background: #ffd600;
      color: #004768;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      margin-top: 15px;
      cursor: pointer;
      transition: background 0.2s;
      display: none;
    }
    #restartBtn:hover, #startBtn:hover, #resetBtn:hover { background: #ffe750; }
    .game-over-btn {
      display: inline-block !important;
      margin-top: 14px;
      margin-bottom: 4px;
      background: #ffd600;
      color: #004768;
      border: none;
      padding: 10px 24px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .game-over-btn:hover { background: #ffe750; }
    #resetBtn {
      display: none; /* Controlled by script */
      position: absolute;
      right: 8px;
      top: 8px;
      margin: 0;
      padding: 7px 18px;
      font-size: 1em;
      z-index: 5;
      opacity: 0.96;
    }
    @media (max-width: 400px) {
      #gameArea { width: 98vw; height: 66vw; min-height: 320px; }
      #bucket { width: 20vw; height: 10vw; min-width: 50px; min-height: 22px; }
      #resetBtn { font-size: 0.9em; padding: 7px 8px; }
    }
  </style>
  <!-- Confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>
  <h1>ðŸ’§ Water Drop Catch ðŸ’§</h1>
  <div id="scoreboard">
    <span id="score">Score: 0</span>
    <span id="misses">Misses: 0 / 5</span>
  </div>
  <div id="gameArea">
    <div id="bucket"></div>
    <button id="resetBtn">Reset</button>
  </div>
  <div id="factBox"></div>
  <button id="restartBtn">Restart</button>
  <button id="startBtn" style="display: inline-block;">Start</button>

  <script>
    // Game variables
    const gameArea = document.getElementById('gameArea');
    const bucket = document.getElementById('bucket');
    const scoreboard = document.getElementById('scoreboard');
    const scoreElem = document.getElementById('score');
    const missboard = document.getElementById('misses');
    const factBox = document.getElementById('factBox');
    const restartBtn = document.getElementById('restartBtn');
    const resetBtn = document.getElementById('resetBtn');
    const startBtn = document.getElementById('startBtn');

    const bucketWidth = 80;
    let bucketLeft = 135; // initial left
    let score = 0;
    let misses = 0;
    let isGameOver = false;
    let dropInterval;
    let gameStarted = false;
    let hasCelebrated = false;
    let facts = [
      "771 million people lack access to clean water. (charity: water)",
      "Access to clean water improves health, education, and opportunity.",
      "Women and girls spend 200 million hours every day collecting water.",
      "Every $40 can give one person clean water for life.",
      "Clean water can reduce water-related diseases by 80%."
    ];

    // Move bucket with arrows
    document.addEventListener('keydown', function(e) {
      if(isGameOver || !gameStarted) return;
      if(e.key === "ArrowLeft" || e.key === "a") {
        bucketLeft = Math.max(0, bucketLeft - 28);
        bucket.style.left = bucketLeft + 'px';
      }
      if(e.key === "ArrowRight" || e.key === "d") {
        bucketLeft = Math.min(gameArea.clientWidth - bucketWidth, bucketLeft + 28);
        bucket.style.left = bucketLeft + 'px';
      }
    });

    // Drop logic (clean & polluted)
    function createDrop() {
      if(isGameOver) return;
      const drop = document.createElement('div');
      // 30% chance for polluted drop
      const isPolluted = Math.random() < 0.3;
      drop.className = 'drop' + (isPolluted ? ' polluted' : '');
      // Random left position
      let left = Math.floor(Math.random() * (gameArea.clientWidth - 28));
      drop.style.left = left + 'px';
      drop.style.top = '-32px';
      gameArea.appendChild(drop);

      let top = -32;
      let fallSpeed = 0.6 + Math.random() * 0.9;
      let caught = false;

      // Calculate bucket Y coordinates
      let bucketTop = gameArea.clientHeight - 10 - 40;
      let bucketBottom = gameArea.clientHeight - 10;

      function fall() {
        if(isGameOver) {
          drop.remove();
          return;
        }
        top += fallSpeed;
        drop.style.top = top + 'px';

        let dropBottom = top + 28;
        let dropLeft = left;
        let dropRight = left + 28;
        let bucketRight = bucketLeft + bucketWidth;

        // Win check
        if (!hasCelebrated && score >= 100) {
          celebrateWin();
          return;
        }

        // Catch detection
        if(dropBottom >= bucketTop && dropBottom <= bucketBottom) {
          if(dropRight > bucketLeft && dropLeft < bucketRight) {
            caught = true;
            if (isPolluted) {
              score = Math.max(0, score - 10);
              scoreElem.textContent = "Score: " + score;
              showFact("Oh no! You caught polluted water.<br><b>-10 points</b><br><br>Try to catch only the clean drops!");
            } else {
              score++;
              scoreElem.textContent = "Score: " + score;
              if(score % 5 === 0) showFact();
              if (score >= 100 && !hasCelebrated) {
                celebrateWin();
                return;
              }
            }
            drop.remove();
            return;
          }
        }
        // Miss detection (drop falls past bucket bottom)
        if(dropBottom > gameArea.clientHeight && !caught) {
          if (!isPolluted) { // Only clean drops count as a miss
            misses++;
            missboard.textContent = "Misses: " + misses + " / 5";
            if(misses >= 5) endGame();
          }
          drop.remove();
          return;
        }

        requestAnimationFrame(fall);
      }
      fall();
    }

    function celebrateWin() {
      isGameOver = true;
      hasCelebrated = true;
      clearInterval(dropInterval);
      showResetBtn(false); // Hide reset on win
      factBox.style.display = "block";
      factBox.innerHTML =
        "<span style='font-size:1.3em;font-weight:bold;color:#009edb;'>ðŸŽ‰ You Win! ðŸŽ‰</span><br>Your score: 100<br><br>You're a water hero!<br><br>Learn more or donate at <a href='https://charitywater.org' target='_blank'>charitywater.org</a>" +
        "<br><br><button class='game-over-btn' id='restartInFact'>Restart</button>";
      restartBtn.style.display = "none";
      setTimeout(() => {
        const btn = document.getElementById('restartInFact');
        if(btn) btn.onclick = () => {
          restartGame();
        };
      }, 50);

      // Confetti effect!
      confetti({
        particleCount: 120,
        spread: 90,
        origin: { y: 0.5 }
      });
      setTimeout(() => {
        confetti({ particleCount: 100, spread: 60, origin: { x: 0.25, y: 0.6 }});
        confetti({ particleCount: 100, spread: 60, origin: { x: 0.75, y: 0.6 }});
      }, 600);
    }

    function endGame() {
      isGameOver = true;
      clearInterval(dropInterval);
      showResetBtn(false); // Hide reset on lose
      factBox.style.display = "block";
      factBox.innerHTML =
        "Game Over!<br>Your score: " + score +
        "<br><br>Learn more or donate at <a href='https://charitywater.org' target='_blank'>charitywater.org</a>" +
        "<br><br><button class='game-over-btn' id='restartInFact'>Restart</button>";
      restartBtn.style.display = "none";
      setTimeout(() => {
        const btn = document.getElementById('restartInFact');
        if(btn) btn.onclick = () => {
          restartGame();
        };
      }, 50);
    }

    function showFact(text) {
      if(isGameOver && text && text.startsWith("Game Over!")) {
        factBox.style.display = "block";
        factBox.innerHTML = text +
          "<br><br><button class='game-over-btn' id='restartInFact'>Restart</button>";
        restartBtn.style.display = "none";
        setTimeout(() => {
          const btn = document.getElementById('restartInFact');
          if(btn) btn.onclick = () => {
            restartGame();
          };
        }, 50);
        return;
      }
      factBox.style.display = "block";
      factBox.innerHTML = text || facts[Math.floor(Math.random()*facts.length)] +
        "<br><br><button id='closeFact'>OK</button>";
      const btn = document.getElementById('closeFact');
      if(btn) btn.onclick = () => { factBox.style.display = "none"; };
      else setTimeout(()=>factBox.style.display="none", 2800);
    }

    function restartGame() {
      score = 0;
      misses = 0;
      isGameOver = false;
      hasCelebrated = false;
      bucketLeft = 135;
      bucket.style.left = bucketLeft + 'px';
      scoreElem.textContent = "Score: 0";
      missboard.textContent = "Misses: 0 / 5";
      document.querySelectorAll('.drop').forEach(el => el.remove());
      factBox.style.display = "none";
      showResetBtn(true);
      startDropping();
    }

    function resetGame() {
      // Exactly the same as restart, but only if not game over
      if (!isGameOver) {
        restartGame();
      }
    }

    function showResetBtn(show) {
      resetBtn.style.display = show ? 'block' : 'none';
    }

    restartBtn.onclick = restartGame;
    resetBtn.onclick = resetGame;

    startBtn.onclick = function() {
      startBtn.style.display = "none";
      scoreboard.style.display = "flex";
      gameArea.style.display = "block";
      restartBtn.style.display = "none";
      score = 0;
      misses = 0;
      isGameOver = false;
      hasCelebrated = false;
      gameStarted = true;
      bucketLeft = 135;
      bucket.style.left = bucketLeft + 'px';
      scoreElem.textContent = "Score: 0";
      missboard.textContent = "Misses: 0 / 5";
      document.querySelectorAll('.drop').forEach(el => el.remove());
      factBox.style.display = "none";
      showResetBtn(true);
      startDropping();
    };

    scoreboard.style.display = "none";
    gameArea.style.display = "none";
    restartBtn.style.display = "none";
    // Start button shown by default

    function startDropping() {
      dropInterval = setInterval(() => {
        if(!isGameOver) createDrop();
      }, 1600);
    }
  </script>
</body>
</html>
